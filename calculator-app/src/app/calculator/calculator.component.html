  <div class="calculator">
    <input type="text" [value]="displayValue" readonly />
  
    <div class="buttons">
      <button class="clear" (click)="clear()">C</button>
      <button class="operator saffron" (click)="setOperator('÷')">÷</button>
      <button class="operator saffron" (click)="setOperator('×')">×</button>
      
      <button class="white" (click)="appendToDisplay('7')">7</button>
      <button class="white" (click)="appendToDisplay('8')">8</button>
      <button class="white" (click)="appendToDisplay('9')">9</button>
      <button class="operator saffron" (click)="setOperator('-')">-</button>
      
      <button class="white" (click)="appendToDisplay('4')">4</button>
      <button class="blue" (click)="appendToDisplay('5')">5</button>
      <button class="white" (click)="appendToDisplay('6')">6</button>
      <button class="operator saffron" (click)="setOperator('+')">+</button>
      
      <button class="white" (click)="appendToDisplay('1')">1</button>
      <button class="white" (click)="appendToDisplay('2')">2</button>
      <button class="white" (click)="appendToDisplay('3')">3</button>
      <button class="equals green" (click)="calculate()">=</button>
      
      <button class="zero white" (click)="appendToDisplay('0')">0</button>
      <button class="decimal green" (click)="appendToDisplay('.')">.</button>
    </div>
  </div>
